<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="footer_box">

        <div class="logo_section">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>

        <div class="right_footer_box">
            <div class="nav_bar">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Gallery</a>
                <a href="#">Team</a>

                <div class="search_bar">
                    <form action="">
                        <input type="search" placeholder="search..." class="search">
                        <span class="material-symbols-outlined search_icon">
                            search
                        </span>

                        <div class="svg">
                            <img src="assets/social.svg" alt="Facebook">
                            <img src="assets/Vector.svg" alt="Twitter">
                            <img src="assets/Vector (1).svg" alt="Telegram">
                            <img src="assets/instagram.svg" alt="Instagram">
                        </div>
                    </form>
                </div>
            </div>
            <hr>

            <div class="down_navbar">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Sales and Refunds</a>
                <a href="#">Legal</a>
                <a href="#">Site Map</a>
            </div>
        </div>
    </div>







</body>

</html>
